<style>
/* ============================================================
   ThinkType — メインスタイル
   ============================================================ */

@import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;700&family=Zen+Kaku+Gothic+New:wght@300;400;700;900&family=Space+Mono:wght@400;700&display=swap');

/* ---------- Reset & Variables ---------- */
:root {
  --ink:        #0F172A;
  --ink-mid:    #475569;
  --ink-light:  #94A3B8;
  --paper:      #FAFAF9;
  --border:     #E2E8F0;
  --radius:     16px;

  /* type colours */
  --ev-primary: #2563EB;
  --el-primary: #16A34A;
  --iv-primary: #7C3AED;
  --il-primary: #CA8A04;
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html  { scroll-behavior: smooth; }
body  {
  font-family: 'Zen Kaku Gothic New', sans-serif;
  background: var(--paper);
  color: var(--ink);
  min-height: 100vh;
  overflow-x: hidden;
}

/* ---------- Page Transition ---------- */
.page-transition {
  position: fixed; inset: 0;
  background: var(--ink); z-index: 1000;
  pointer-events: none; opacity: 0;
  transition: opacity .4s;
}
.page-transition.active { opacity: 1; }

/* ============================================================
   SPLASH
   ============================================================ */
#splash {
  position: relative; min-height: 100vh;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  padding: 40px 24px; overflow: hidden;
}
.splash-bg   { position: absolute; inset: 0; background: var(--ink); z-index: 0; }
.splash-grid {
  position: absolute; inset: 0;
  background-image:
    linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
  background-size: 60px 60px; z-index: 1;
}
.splash-orbs { position: absolute; inset: 0; z-index: 2; pointer-events: none; }
.orb {
  position: absolute; border-radius: 50%;
  filter: blur(80px); opacity: .35;
  animation: float 8s ease-in-out infinite;
}
.orb-1 { width: 400px; height: 400px; background: #2563EB; top: -100px; left: -100px; animation-delay: 0s; }
.orb-2 { width: 300px; height: 300px; background: #7C3AED; top: 30%; right: -80px; animation-delay: -3s; }
.orb-3 { width: 250px; height: 250px; background: #16A34A; bottom: -60px; left: 30%; animation-delay: -5s; }
.orb-4 { width: 200px; height: 200px; background: #CA8A04; bottom: 20%; right: 20%; animation-delay: -2s; }
@keyframes float {
  0%, 100% { transform: translateY(0) scale(1); }
  50%       { transform: translateY(-30px) scale(1.05); }
}

.splash-content { position: relative; z-index: 10; text-align: center; max-width: 700px; }

.badge {
  display: inline-flex; align-items: center; gap: 8px;
  background: rgba(255,255,255,.1); border: 1px solid rgba(255,255,255,.2);
  color: rgba(255,255,255,.8); font-family: 'Space Mono', monospace;
  font-size: 11px; letter-spacing: .15em;
  padding: 6px 14px; border-radius: 100px;
  margin-bottom: 28px; backdrop-filter: blur(8px);
}
.badge::before {
  content: ''; width: 6px; height: 6px; background: #4ADE80;
  border-radius: 50%; animation: pulse-dot 2s ease-in-out infinite;
}
@keyframes pulse-dot { 0%,100%{opacity:1;} 50%{opacity:.3;} }

.splash-title {
  font-family: 'Noto Serif JP', serif;
  font-size: clamp(52px, 10vw, 96px); font-weight: 700;
  color: #fff; line-height: 1; letter-spacing: -.02em; margin-bottom: 8px;
}
.splash-subtitle {
  font-family: 'Space Mono', monospace;
  font-size: clamp(14px, 2vw, 18px);
  color: rgba(255,255,255,.4); letter-spacing: .2em; margin-bottom: 36px;
}
.splash-desc {
  font-size: 16px; color: rgba(255,255,255,.65);
  line-height: 1.9; margin-bottom: 48px; font-weight: 300;
}

/* Type preview chips on splash */
.splash-types {
  display: flex; gap: 10px; justify-content: center;
  flex-wrap: wrap; margin-bottom: 40px;
}
.type-chip {
  display: flex; align-items: center; gap: 10px;
  background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.15);
  border-radius: 100px; padding: 8px 16px 8px 8px;
  backdrop-filter: blur(8px);
}
.type-chip-avatar {
  width: 36px; height: 36px; border-radius: 50%; overflow: hidden;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0; border: 1.5px solid rgba(255,255,255,.2);
}
.type-chip-avatar img { width: 100%; height: 100%; object-fit: cover; }
.type-chip-label {
  font-size: 12px; font-weight: 700; color: rgba(255,255,255,.8);
  line-height: 1.2;
}
.type-chip-sub {
  font-size: 10px; color: rgba(255,255,255,.4);
  font-family: 'Space Mono', monospace; letter-spacing: .05em;
}

.btn-start {
  display: inline-flex; align-items: center; gap: 12px;
  background: #fff; color: var(--ink);
  font-family: 'Zen Kaku Gothic New', sans-serif;
  font-weight: 700; font-size: 16px;
  padding: 18px 40px; border-radius: 100px; border: none; cursor: pointer;
  transition: all .3s cubic-bezier(.4,0,.2,1);
  box-shadow: 0 20px 60px rgba(0,0,0,.4); letter-spacing: .02em;
}
.btn-start:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 30px 80px rgba(0,0,0,.5); }
.btn-start:active { transform: translateY(-1px); }
.btn-arrow {
  width: 24px; height: 24px; background: var(--ink); border-radius: 50%;
  display: flex; align-items: center; justify-content: center; transition: transform .3s;
}
.btn-start:hover .btn-arrow { transform: translateX(4px); }

.splash-meta {
  margin-top: 40px; display: flex;
  gap: 32px; justify-content: center; flex-wrap: wrap;
}
.meta-item { display: flex; flex-direction: column; align-items: center; gap: 4px; }
.meta-num  { font-family: 'Space Mono', monospace; font-size: 28px; font-weight: 700; color: #fff; }
.meta-label { font-size: 12px; color: rgba(255,255,255,.4); letter-spacing: .08em; }
.meta-divider { width: 1px; height: 40px; background: rgba(255,255,255,.15); align-self: center; }

/* ============================================================
   QUIZ
   ============================================================ */
#quiz { display: none; }

.quiz-header {
  position: sticky; top: 0; z-index: 50;
  background: rgba(250,250,249,.92); backdrop-filter: blur(16px);
  border-bottom: 1px solid var(--border); padding: 16px 24px;
}
.quiz-header-inner {
  max-width: 720px; margin: 0 auto;
  display: flex; align-items: center; justify-content: space-between; gap: 20px;
}
.logo-small {
  font-family: 'Noto Serif JP', serif; font-weight: 700;
  font-size: 20px; color: var(--ink); letter-spacing: -.01em; white-space: nowrap;
}
.progress-wrap { flex: 1; display: flex; flex-direction: column; gap: 6px; max-width: 400px; }
.progress-label {
  display: flex; justify-content: space-between;
  font-size: 12px; color: var(--ink-light); font-family: 'Space Mono', monospace;
}
.progress-track { height: 4px; background: var(--border); border-radius: 100px; overflow: hidden; }
.progress-fill {
  height: 100%; background: linear-gradient(90deg, #2563EB, #7C3AED);
  border-radius: 100px; transition: width .5s cubic-bezier(.4,0,.2,1); width: 0%;
}

.quiz-body { max-width: 720px; margin: 0 auto; padding: 48px 24px 80px; }

.question-card { display: none; animation: slideIn .4s cubic-bezier(.4,0,.2,1); }
.question-card.active { display: block; }
@keyframes slideIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

.q-category {
  font-family: 'Space Mono', monospace; font-size: 11px;
  letter-spacing: .15em; color: var(--ink-light); margin-bottom: 16px; text-transform: uppercase;
}
.q-num {
  display: inline-flex; align-items: center; justify-content: center;
  width: 36px; height: 36px; background: var(--ink); color: #fff;
  border-radius: 50%; font-family: 'Space Mono', monospace;
  font-size: 13px; font-weight: 700; margin-bottom: 20px;
}
.q-text {
  font-family: 'Noto Serif JP', serif;
  font-size: clamp(20px, 3.5vw, 26px); font-weight: 400;
  line-height: 1.75; color: var(--ink); margin-bottom: 20px; letter-spacing: .01em;
}
.q-hint {
  font-size: 14px; color: var(--ink-light); margin-bottom: 36px; line-height: 1.75;
  padding: 12px 16px; background: rgba(0,0,0,.03);
  border-radius: 8px; border-left: 3px solid var(--border);
}

/* ---- Scale buttons ---- */
.scale-wrap { margin-bottom: 48px; }
.scale-labels { display: flex; justify-content: space-between; margin-bottom: 12px; }
.scale-label-text {
  font-size: 12px; color: var(--ink-light); font-weight: 400; max-width: 130px; line-height: 1.4;
}
.scale-label-text:last-child { text-align: right; }

.scale-options {
  display: flex; gap: 8px; align-items: flex-end;
}

/* 5段階ボタン：1→小・赤系、3→中・グレー、5→大・青系 */
.scale-btn {
  flex: 1;
  border: 2px solid transparent;
  background: #fff; border-radius: 10px; cursor: pointer;
  transition: all .2s cubic-bezier(.4,0,.2,1);
  display: flex; align-items: center; justify-content: center;
  font-family: 'Space Mono', monospace; font-weight: 700;
  color: var(--ink-light); position: relative; overflow: hidden;
}
/* サイズグラデーション */
.scale-btn[data-val="1"] { height: 44px; font-size: 14px; }
.scale-btn[data-val="2"] { height: 52px; font-size: 15px; }
.scale-btn[data-val="3"] { height: 60px; font-size: 16px; }
.scale-btn[data-val="4"] { height: 68px; font-size: 17px; }
.scale-btn[data-val="5"] { height: 76px; font-size: 18px; }

/* デフォルト背景（段階的トーン） */
.scale-btn[data-val="1"] { background: #FEF2F2; border-color: #FECACA; color: #F87171; }
.scale-btn[data-val="2"] { background: #FFF7ED; border-color: #FED7AA; color: #FB923C; }
.scale-btn[data-val="3"] { background: #F8FAFC; border-color: #CBD5E1; color: #94A3B8; }
.scale-btn[data-val="4"] { background: #F0FDF4; border-color: #BBF7D0; color: #4ADE80; }
.scale-btn[data-val="5"] { background: #EFF6FF; border-color: #BFDBFE; color: #60A5FA; }

.scale-btn:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,0,0,.1); }
.scale-btn:hover, .scale-btn.selected { border-width: 2px; }

.scale-btn[data-val="1"]:hover,
.scale-btn[data-val="1"].selected { background: #FEE2E2; border-color: #F87171; color: #DC2626; box-shadow: 0 6px 18px rgba(239,68,68,.2); }
.scale-btn[data-val="2"]:hover,
.scale-btn[data-val="2"].selected { background: #FFEDD5; border-color: #FB923C; color: #EA580C; box-shadow: 0 6px 18px rgba(249,115,22,.2); }
.scale-btn[data-val="3"]:hover,
.scale-btn[data-val="3"].selected { background: #F1F5F9; border-color: #94A3B8; color: #475569; box-shadow: 0 6px 18px rgba(100,116,139,.15); }
.scale-btn[data-val="4"]:hover,
.scale-btn[data-val="4"].selected { background: #DCFCE7; border-color: #4ADE80; color: #16A34A; box-shadow: 0 6px 18px rgba(22,163,74,.2); }
.scale-btn[data-val="5"]:hover,
.scale-btn[data-val="5"].selected { background: #DBEAFE; border-color: #60A5FA; color: #2563EB; box-shadow: 0 8px 24px rgba(37,99,235,.25); }

.scale-btn.selected { transform: translateY(-4px); }

.scale-desc-row { display: flex; justify-content: space-between; margin-top: 10px; padding: 0 2px; }
.scale-desc-item { font-size: 11px; color: var(--ink-light); font-family: 'Space Mono', monospace; }
.scale-desc-item:last-child { text-align: right; }

/* Nav */
.nav-row { display: flex; gap: 12px; justify-content: space-between; align-items: center; }
.btn-nav {
  display: flex; align-items: center; gap: 8px;
  padding: 14px 28px; border-radius: 100px;
  font-family: 'Zen Kaku Gothic New', sans-serif;
  font-weight: 700; font-size: 15px; cursor: pointer; transition: all .2s; border: none;
}
.btn-prev { background: transparent; color: var(--ink-light); border: 2px solid var(--border); }
.btn-prev:hover { background: var(--ink); color: #fff; border-color: var(--ink); }
.btn-next { background: var(--ink); color: #fff; margin-left: auto; box-shadow: 0 8px 24px rgba(0,0,0,.15); }
.btn-next:hover { background: #1E293B; transform: translateX(2px); }
.btn-next:disabled { opacity: .35; cursor: not-allowed; transform: none; }

/* ============================================================
   RESULT
   ============================================================ */
#result { display: none; }

.result-hero {
  min-height: 60vh; display: flex;
  align-items: center; justify-content: center;
  padding: 60px 24px; position: relative; overflow: hidden;
}
.result-content { position: relative; z-index: 10; text-align: center; max-width: 680px; }

.result-tag {
  display: inline-block; font-family: 'Space Mono', monospace;
  font-size: 11px; letter-spacing: .2em;
  padding: 6px 16px; border-radius: 100px;
  margin-bottom: 24px; font-weight: 700;
}
.result-hero-inner {
  display: flex; align-items: center; gap: 40px;
  justify-content: center; flex-wrap: wrap;
}
.result-illust {
  flex-shrink: 0; width: 160px; height: 160px;
  border-radius: 50%; object-fit: cover;
  border: 4px solid rgba(255,255,255,.3);
  box-shadow: 0 8px 32px rgba(0,0,0,.25);
  animation: bounceIn .7s cubic-bezier(.4,0,.2,1);
}
@keyframes bounceIn {
  from { transform: scale(.5) translateY(20px); opacity: 0; }
  to   { transform: scale(1) translateY(0);     opacity: 1; }
}
.result-text-block { text-align: left; }
.result-type-name {
  font-family: 'Noto Serif JP', serif;
  font-size: clamp(32px, 6vw, 52px); font-weight: 700;
  line-height: 1.2; margin-bottom: 12px; letter-spacing: -.02em;
}
.result-subtitle { font-size: 18px; opacity: .7; margin-bottom: 0; font-weight: 300; }

@media (max-width: 540px) {
  .result-hero-inner { flex-direction: column; gap: 24px; }
  .result-text-block { text-align: center; }
  .result-illust { width: 140px; height: 140px; }
}

/* Body layout */
.result-body { max-width: 860px; margin: 0 auto; padding: 0 24px 80px; }

.section-label {
  font-family: 'Space Mono', monospace; font-size: 11px;
  letter-spacing: .15em; color: var(--ink-light);
  text-transform: uppercase; margin-bottom: 20px;
}

/* ---- 2-axis scatter chart ---- */
.chart-section { margin-bottom: 48px; }

@media (min-width: 480px) { .scatter-card { padding: 24px; } }
.scatter-card {
  background: #fff; border: 1px solid var(--border);
  border-radius: var(--radius); padding: 14px 8px;
}
.scatter-wrap {
  position: relative; width: 100%;
  /* モバイルで十分な高さを確保 */
  padding-bottom: clamp(280px, 70vw, 400px);
}
#scatter-canvas {
  position: absolute; inset: 0; width: 100%; height: 100%;
}
.scatter-wrap canvas { display: block; }
@media (max-width: 480px) {
  .scatter-card { padding: 16px 8px 8px; }
  .scatter-wrap { padding-bottom: clamp(300px, 90vw, 380px); }
}

/* ---- Profile ---- */
.profile-section { margin-bottom: 32px; }
.profile-card {
  background: #fff; border: 1px solid var(--border);
  border-radius: var(--radius); padding: 32px;
}
.profile-text {
  font-size: 16px; line-height: 2.05; color: var(--ink-mid);
  font-family: 'Noto Serif JP', serif; font-weight: 300;
}

/* ---- Detail 4-up ---- */
.detail-section { margin-bottom: 32px; }
.detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
@media (max-width: 560px) { .detail-grid { grid-template-columns: 1fr; } }

.detail-card { border-radius: var(--radius); padding: 24px; }
.detail-card-header { display: flex; align-items: center; gap: 10px; margin-bottom: 16px; }
.detail-card-icon {
  width: 36px; height: 36px; border-radius: 10px;
  display: flex; align-items: center; justify-content: center; font-size: 18px;
}
.detail-card-title { font-size: 14px; font-weight: 700; letter-spacing: .02em; }
.detail-list { list-style: none; }
.detail-list li {
  font-size: 14px; color: var(--ink-mid); line-height: 1.75;
  padding: 6px 0; border-bottom: 1px solid rgba(0,0,0,.05);
  display: flex; align-items: flex-start; gap: 10px;
}
.detail-list li:last-child { border-bottom: none; }
.detail-list li::before { content: '›'; font-weight: 700; font-size: 16px; line-height: 1.5; flex-shrink: 0; color: var(--ink-light); }

/* ---- Extra insight section ---- */
.insight-section { margin-bottom: 32px; }
.insight-card {
  background: #fff; border: 1px solid var(--border);
  border-radius: var(--radius); padding: 28px 32px;
}
.insight-header {
  display: flex; align-items: center; gap: 12px; margin-bottom: 20px;
}
.insight-icon {
  width: 44px; height: 44px; border-radius: 12px;
  display: flex; align-items: center; justify-content: center; font-size: 22px;
}
.insight-title { font-size: 16px; font-weight: 700; }
.insight-body {
  font-size: 15px; line-height: 1.9; color: var(--ink-mid);
  font-family: 'Noto Serif JP', serif; font-weight: 300;
}
.insight-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 20px; }
@media (max-width: 560px) { .insight-grid { grid-template-columns: 1fr; } }
.insight-item {
  border-radius: 12px; padding: 16px 20px;
  border: 1px solid rgba(0,0,0,.06);
}
.insight-item-label { font-size: 12px; font-weight: 700; letter-spacing: .05em; margin-bottom: 6px; opacity: .6; }
.insight-item-text { font-size: 14px; line-height: 1.7; color: var(--ink-mid); }

/* Retry */
.retry-wrap { text-align: center; padding-top: 8px; }
.btn-retry {
  display: inline-flex; align-items: center; gap: 10px;
  padding: 16px 36px; background: var(--ink); color: #fff;
  border: none; border-radius: 100px;
  font-family: 'Zen Kaku Gothic New', sans-serif;

<body>

<div class="page-transition" id="transition"></div>

<!-- ===================================================
     SPLASH
     =================================================== -->
<section id="splash">
  <div class="splash-bg"></div>
  <div class="splash-grid"></div>
  <div class="splash-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="orb orb-4"></div>
  </div>

  <div class="splash-content">
    <div class="badge">COGNITIVE STYLE ASSESSMENT</div>
    <h1 class="splash-title">Think<br>Type</h1>
    <p class="splash-subtitle">思考タイプ診断</p>
    <p class="splash-desc">
      あなたはどう考え、どう伝えるのか。<br>
      外向・内向と、視覚・言語という2つの軸から、<br>
      あなただけの思考スタイルを明らかにします。
    </p>

    <!-- 4タイプチップ (JS で生成) -->
    <div class="splash-types" id="splash-type-chips"></div>

    <button class="btn-start" onclick="startQuiz()">
      診断をはじめる
      <span class="btn-arrow">
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
          <path d="M2 6h8M6 2l4 4-4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
    </button>

    <div class="splash-meta">
      <div class="meta-item"><span class="meta-num">20</span><span class="meta-label">問</span></div>
      <div class="meta-divider"></div>
      <div class="meta-item"><span class="meta-num">5</span><span class="meta-label">段階</span></div>
      <div class="meta-divider"></div>
      <div class="meta-item"><span class="meta-num">4</span><span class="meta-label">タイプ</span></div>
      <div class="meta-divider"></div>
      <div class="meta-item"><span class="meta-num">3分</span><span class="meta-label">目安</span></div>
    </div>
  </div>
</section>

<!-- ===================================================
     QUIZ
     =================================================== -->
<section id="quiz">
  <header class="quiz-header">
    <div class="quiz-header-inner">
      <span class="logo-small">ThinkType</span>
      <div class="progress-wrap">
        <div class="progress-label">
          <span id="prog-text">1 / 20</span>
          <span id="prog-pct">0%</span>
        </div>
        <div class="progress-track">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
    </div>
  </header>
  <div class="quiz-body" id="quiz-body"></div>
</section>

<!-- ===================================================
     RESULT
     =================================================== -->
<section id="result">

  <!-- Hero -->
  <div class="result-hero" id="result-hero">
    <div class="result-content">
      <div class="result-tag" id="result-tag"></div>
      <div class="result-hero-inner">
        <img class="result-illust" id="result-illust" src="" alt="">
        <div class="result-text-block">
          <h2 class="result-type-name" id="result-type-name"></h2>
          <p  class="result-subtitle"  id="result-subtitle"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Body -->
  <div class="result-body">

    <!-- 2-axis scatter -->
    <div class="chart-section">
      <div class="section-label">2軸スコア</div>
      <div class="scatter-card">
        <div class="scatter-wrap">
          <canvas id="scatter-canvas"></canvas>
        </div>
      </div>
    </div>

    <!-- Profile -->
    <div class="profile-section">
      <div class="section-label">タイプ詳細</div>
      <div class="profile-card">
        <p class="profile-text" id="profile-text"></p>
      </div>
    </div>

    <!-- 4 detail cards -->
    <div class="detail-section">
      <div class="detail-grid" id="detail-grid"></div>
    </div>

    <!-- Career insight -->
    <div class="insight-section">
      <div class="section-label">仕事・キャリア</div>
      <div class="insight-card">
        <div class="insight-header">
          <div class="insight-icon" id="career-icon"></div>
          <div class="insight-title" id="career-title"></div>
        </div>
        <p class="insight-body" id="career-body"></p>
        <div class="insight-grid" id="career-items"></div>
      </div>
    </div>

    <!-- Retry -->
    <div class="retry-wrap">
      <button class="btn-retry" onclick="retryQuiz()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M14 8A6 6 0 1 1 8 2M8 2l3 3-3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        もう一度診断する
      </button>
    </div>

  </div><!-- /result-body -->
</section>

    profile:`思考と発言がほぼリアルタイムで同期しており、話すほどに論理が研ぎ澄まれていく。それがあなたの最大の特徴です。ディスカッションや交渉の場では、相手の言葉からキーワードを拾い上げ、瞬時に自分のフレームに組み込む能力が光ります。プレゼンの構造をその場で組み立て、聴衆の反応を見ながら柔軟に修正していく対応力も持っています。言葉の力で場の雰囲気を変え、人を動かすことができる、稀有な資質の持ち主です。`,

    career:`対話とコミュニケーションが武器になる環境で力を発揮するタイプです。営業・コンサルティング・広報・教育・MC・政治家など、「言葉で人や状況を動かす」あらゆる職種で頭角を現します。特にライブ感のある場——商談・交渉・登壇・授業——で真価が発揮されます。逆に、一人で資料を仕上げる時間には「退屈さ」を感じやすいため、チームで役割を分担する環境が理想的です。`,

    profile:`あなたの頭の中では、静かに回転し続ける高精細な映像があります。外に発信する前に、内側で何度も構造を組み立て、検証し、丁寧に整えます。言葉よりも「配置」と「構造」で物事を理解し、空間・システム・デザインのような分野で本領を発揮します。発言は少ないかもしれませんが、その言葉には深みがあり、図にすると一気に全体像が伝わります。混沌を整理して静かに秩序をもたらす力は、組織やプロジェクトの「設計者」として欠かせない才能です。`,

// ==================== STATE ====================
let current = 0;
let answers  = {};

// ==================== SPLASH CHIPS ====================
function initSplashChips() {
  const container = document.getElementById('splash-type-chips');
  if (!container) return;
  Object.values(types).forEach(t => {
    const chip = document.createElement('div');
    chip.className = 'type-chip';
    chip.innerHTML = `
      <div class="type-chip-avatar" style="background:${t.color.light};">
        <img src="${t.illustSrc}" alt="${t.name}" style="width:28px;height:28px;object-fit:contain;">
      </div>
      <div>
        <div class="type-chip-label">${t.name}</div>
        <div class="type-chip-sub">${t.id}</div>
      </div>`;
    container.appendChild(chip);
  });
}

// ==================== QUIZ ====================
function startQuiz() {
  transition(() => {
    document.getElementById('splash').style.display = 'none';
    document.getElementById('quiz').style.display   = 'block';
    buildQuiz();
  });
}

function buildQuiz() {
  const body = document.getElementById('quiz-body');
  body.innerHTML = '';

  questions.forEach((q, idx) => {
    const card = document.createElement('div');
    card.className = 'question-card' + (idx === 0 ? ' active' : '');
    card.id = `q-${idx}`;

    card.innerHTML = `
      <div class="q-category">${q.category}</div>
      <div class="q-num">${idx + 1}</div>
      <p class="q-text">${q.text}</p>
      ${q.hint ? `<p class="q-hint">💡 ${q.hint}</p>` : ''}
      <div class="scale-wrap">
        <div class="scale-labels">
          <span class="scale-label-text">${q.lowLabel}</span>
          <span class="scale-label-text">${q.highLabel}</span>
        </div>
        <div class="scale-options">
          ${[1,2,3,4,5].map(v => `
            <button class="scale-btn" data-val="${v}" data-qidx="${idx}"
              onclick="selectAnswer(${idx}, ${v})" aria-label="${v}点">
              ${v}
            </button>`).join('')}
        </div>
        <div class="scale-desc-row">
          <span class="scale-desc-item">まったくあてはまらない</span>
          <span class="scale-desc-item">非常によくあてはまる</span>
        </div>
      </div>
      <div class="nav-row">
        ${idx > 0
          ? `<button class="btn-nav btn-prev" onclick="prevQ()">← 前の質問</button>`
          : '<span></span>'}
        ${idx < questions.length - 1
          ? `<button class="btn-nav btn-next" id="btn-next-${idx}" onclick="nextQ()"
               ${answers[idx] === undefined ? 'disabled' : ''}>次の質問 →</button>`
          : `<button class="btn-nav btn-next" id="btn-next-${idx}" onclick="showResult()"
               ${answers[idx] === undefined ? 'disabled' : ''}>診断結果を見る ✨</button>`}
      </div>`;
    body.appendChild(card);
  });
  updateProgress();
}

function selectAnswer(qidx, val) {
  answers[qidx] = val;
  document.querySelectorAll(`.scale-btn[data-qidx="${qidx}"]`)
    .forEach(b => b.classList.toggle('selected', parseInt(b.dataset.val) === val));
  const nb = document.getElementById(`btn-next-${qidx}`);
  if (nb) nb.removeAttribute('disabled');
  updateProgress();
  if (qidx < questions.length - 1) setTimeout(() => nextQ(), 380);
}

function nextQ() {
  if (answers[current] === undefined || current >= questions.length - 1) return;
  document.getElementById(`q-${current}`).classList.remove('active');
  current++;
  document.getElementById(`q-${current}`).classList.add('active');
  updateProgress();
  document.getElementById('quiz-body').scrollIntoView({ behavior:'smooth', block:'start' });
}

function prevQ() {
  if (current <= 0) return;
  document.getElementById(`q-${current}`).classList.remove('active');
  current--;
  document.getElementById(`q-${current}`).classList.add('active');
  updateProgress();
  document.getElementById('quiz-body').scrollIntoView({ behavior:'smooth', block:'start' });
}

function updateProgress() {
  const pct = Math.round((Object.keys(answers).length / questions.length) * 100);
  document.getElementById('progress-fill').style.width = pct + '%';
  document.getElementById('prog-text').textContent = `${current + 1} / ${questions.length}`;
  document.getElementById('prog-pct').textContent   = pct + '%';
}

// ==================== SCORING ====================
function calcScores() {
  let eS=0, vS=0, eN=0, vN=0;
  questions.forEach((q, i) => {
    const v = answers[i];
    if (v === undefined) return;
    if (q.axis === 'ext') { eS += v; eN++; }
    if (q.axis === 'vis') { vS += v; vN++; }
  });
  const extScore = eN ? eS / eN : 3;
  const visScore = vN ? vS / vN : 3;
  return {
    extScore, visScore,
    typeKey: (extScore >= 3 ? 'E' : 'I') + (visScore >= 3 ? 'V' : 'L'),
  };
}

// ==================== RESULT ====================
function showResult() {
  if (answers[current] === undefined) return;
  transition(() => {
    document.getElementById('quiz').style.display   = 'none';
    document.getElementById('result').style.display = 'block';
    renderResult();
    window.scrollTo(0, 0);
  });
}

function renderResult() {
  const { extScore, visScore, typeKey } = calcScores();
  const type = types[typeKey];

  // — Hero —
  document.getElementById('result-hero').style.background = type.bgGradient;
  const tag = document.getElementById('result-tag');
  tag.textContent     = type.tag;
  tag.style.background = type.color.tag_bg;
  tag.style.color      = type.color.tag_color;

  document.getElementById('result-illust').src = type.illustSrc;
  document.getElementById('result-illust').alt = type.name;

  const tn = document.getElementById('result-type-name');
  tn.textContent = type.name; tn.style.color = '#fff';
  const st = document.getElementById('result-subtitle');
  st.textContent = type.subtitle; st.style.color = 'rgba(255,255,255,.65)';

  // — Scatter chart —
  drawScatter(extScore, visScore, typeKey);

  // — Profile —
  document.getElementById('profile-text').textContent = type.profile;

  // — Detail cards —
  const cards = [
    { icon:'💪', title:'強み',         bg:'#F0FDF4', iconBg:'#DCFCE7', items: type.strengths },
    { icon:'⚠️', title:'弱み・注意点', bg:'#FFF7ED', iconBg:'#FED7AA', items: type.weaknesses },
    { icon:'🧠', title:'思考の出方',   bg:'#EFF6FF', iconBg:'#DBEAFE', items: type.thinks },
    { icon:'🌿', title:'合う環境',     bg:'#F5F3FF', iconBg:'#EDE9FE', items: type.environments },
  ];
  document.getElementById('detail-grid').innerHTML = cards.map(c => `
    <div class="detail-card" style="background:${c.bg};">
      <div class="detail-card-header">
        <div class="detail-card-icon" style="background:${c.iconBg};">${c.icon}</div>
        <span class="detail-card-title">${c.title}</span>
      </div>
      <ul class="detail-list">
        ${c.items.map(it => `<li>${it}</li>`).join('')}
      </ul>
    </div>`).join('');

  // — Career insight —
  document.getElementById('career-icon').textContent = type.careerIcon;
  document.getElementById('career-icon').style.background  = type.careerIconBg;
  document.getElementById('career-title').textContent = '仕事・キャリアとの相性';
  document.getElementById('career-body').textContent  = type.career;
  document.getElementById('career-items').innerHTML   = type.careerItems.map(it => `
    <div class="insight-item" style="background:${type.careerBg};">
      <div class="insight-item-label" style="color:${type.color.primary};">FIELD</div>
      <div class="insight-item-text">${it}</div>
    </div>`).join('');
}

// ==================== SCATTER CHART ====================
function drawScatter(extScore, visScore, typeKey) {
  const canvas = document.getElementById('scatter-canvas');
  if (!canvas) return;
  const ctx = canvas.getContext('2d');

  const dpr = window.devicePixelRatio || 1;
  const rect = canvas.getBoundingClientRect();
  const W = rect.width  || 340;
  const H = rect.height || 280;
  canvas.width  = W * dpr;
  canvas.height = H * dpr;
  ctx.scale(dpr, dpr);

  const pad = { top: 44, right: 24, bottom: 56, left: 56 };
  const cw  = W - pad.left - pad.right;
  const ch  = H - pad.top  - pad.bottom;
  const cx  = pad.left + cw / 2;
  const cy  = pad.top  + ch / 2;

  // ---- Background quadrants ----
  const quadrants = [
    { key:'IV', color:'#EDE9FE', x:pad.left, y:pad.top },
    { key:'EV', color:'#DBEAFE', x:cx,       y:pad.top },
    { key:'IL', color:'#FEF9C3', x:pad.left, y:cy      },
    { key:'EL', color:'#DCFCE7', x:cx,       y:cy      },
  ];
  quadrants.forEach(q => {
    ctx.fillStyle = q.key === typeKey ? shadeColor(q.color, -10) : q.color;
    if (ctx.roundRect) ctx.roundRect(q.x, q.y, cw/2, ch/2, 4);
    else { ctx.beginPath(); ctx.rect(q.x, q.y, cw/2, ch/2); }
    ctx.fill();
  });

  // ---- Quadrant labels ----
  const qLabels = [
    { key:'IV', name:'アーキテクト型',     x: pad.left + cw/4, y: pad.top  + ch/4 - 4 },
    { key:'EV', name:'ビジョナリー型',     x: cx       + cw/4, y: pad.top  + ch/4 - 4 },
    { key:'IL', name:'フィロソファー型',   x: pad.left + cw/4, y: cy       + ch/4 - 4 },
    { key:'EL', name:'インフルエンサー型', x: cx       + cw/4, y: cy       + ch/4 - 4 },
  ];
  const fsize = W < 380 ? 10 : 11;
  qLabels.forEach(l => {
    ctx.font      = `${l.key === typeKey ? 700 : 400} ${fsize}px "Zen Kaku Gothic New", sans-serif`;
    ctx.fillStyle = l.key === typeKey ? types[l.key].color.primary : '#94A3B8';
    ctx.textAlign = 'center';
    ctx.fillText(l.name, l.x, l.y + fsize);
  });

  // ---- Axis lines ----
  ctx.strokeStyle = 'rgba(100,116,139,0.4)';
  ctx.lineWidth   = 1;
  ctx.setLineDash([4, 4]);
  ctx.beginPath();
  ctx.moveTo(cx, pad.top); ctx.lineTo(cx, pad.top + ch);
  ctx.moveTo(pad.left, cy); ctx.lineTo(pad.left + cw, cy);
  ctx.stroke();
  ctx.setLineDash([]);

  // ---- Axis labels ----
  const afsize = W < 380 ? 10 : 11;
  ctx.font      = `${afsize}px "Space Mono", monospace`;
  ctx.fillStyle = '#94A3B8';
  ctx.textAlign = 'center';
  ctx.fillText('← 内向', pad.left + cw * 0.18, pad.top + ch + 36);
  ctx.fillText('外向 →', pad.left + cw * 0.82, pad.top + ch + 36);
  ctx.save();
  ctx.translate(14, cy + 16);
  ctx.rotate(-Math.PI / 2);
  ctx.fillText('← 言語', 0, 0);
  ctx.restore();
  ctx.save();
  ctx.translate(14, cy - 16);
  ctx.rotate(-Math.PI / 2);
  ctx.fillText('視覚 →', 0, 0);
  ctx.restore();

  // ---- Ghost dots (other types) ----
  const allPos = {
    EV: { ext: 3.8, vis: 3.8 }, EL: { ext: 3.8, vis: 2.2 },
    IV: { ext: 2.2, vis: 3.8 }, IL: { ext: 2.2, vis: 2.2 },
  };
  Object.entries(allPos).forEach(([key, pos]) => {
    if (key === typeKey) return;
    const px = pad.left + ((pos.ext - 1) / 4) * cw;
    const py = pad.top  + (1 - (pos.vis - 1) / 4) * ch;
    ctx.beginPath();
    ctx.arc(px, py, 5, 0, Math.PI * 2);
    ctx.fillStyle   = types[key].color.chart + '50';
    ctx.strokeStyle = types[key].color.chart + 'AA';
    ctx.lineWidth = 1;
    ctx.fill(); ctx.stroke();
  });

  // ---- Static user dot (no animated square) ----
  const ux = pad.left + ((extScore - 1) / 4) * cw;
  const uy = pad.top  + (1 - (visScore - 1) / 4) * ch;
  const dotColor = types[typeKey].color.primary;

  // Soft glow rings (no fill rect)
  [20, 13].forEach((r, i) => {
    ctx.beginPath();
    ctx.arc(ux, uy, r, 0, Math.PI * 2);
    ctx.fillStyle = dotColor + (i === 0 ? '18' : '30');
    ctx.fill();
  });
  // Main dot
  ctx.beginPath();
  ctx.arc(ux, uy, 8, 0, Math.PI * 2);
  ctx.fillStyle   = dotColor;
  ctx.fill();
  ctx.strokeStyle = '#fff';
  ctx.lineWidth   = 2.5;
  ctx.stroke();

  // Label with white halo
  ctx.font = 'bold 12px "Zen Kaku Gothic New", sans-serif';
  ctx.textAlign = 'center';
  ctx.strokeStyle = 'rgba(255,255,255,0.95)';
  ctx.lineWidth = 3.5;
  ctx.strokeText('あなた', ux, uy - 14);
  ctx.fillStyle = dotColor;
  ctx.fillText('あなた', ux, uy - 14);

  // Start ripple animation on overlay canvas
  animateRipple(canvas, dotColor, ux, uy, dpr, W, H);
}

function animateRipple(baseCanvas, color, ux, uy, dpr, W, H) {
  // Remove any previous overlay
  const prev = baseCanvas.parentElement.querySelector('.ripple-overlay');
  if (prev) prev.remove();

  const ov = document.createElement('canvas');
  ov.className = 'ripple-overlay';
  ov.style.cssText = 'position:absolute;inset:0;pointer-events:none;';
  ov.width  = baseCanvas.width;
  ov.height = baseCanvas.height;
  baseCanvas.parentElement.appendChild(ov);

  const ctx = ov.getContext('2d');
  ctx.scale(dpr, dpr);

  let r = 9, alpha = 0.5, frame = 0;
  const maxR = 28;

  function tick() {
    frame++;
    if (frame % 2 !== 0) { requestAnimationFrame(tick); return; }
    ctx.clearRect(0, 0, W, H);
    r += 0.55; alpha -= 0.013;
    if (r > maxR || alpha <= 0) { r = 9; alpha = 0.5; }

    const hex2 = Math.round(alpha * 255).toString(16).padStart(2, '0');
    ctx.beginPath();
    ctx.arc(ux, uy, r, 0, Math.PI * 2);
    ctx.strokeStyle = color + hex2;
    ctx.lineWidth = 2;
    ctx.stroke();

    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
}

function shadeColor(hex, pct) {
  const num = parseInt(hex.replace('#',''), 16);
  const amt = Math.round(2.55 * pct);
  const R = (num >> 16) + amt, G = (num >> 8 & 0xff) + amt, B = (num & 0xff) + amt;
  return '#' + [R,G,B].map(v => Math.max(0,Math.min(255,v)).toString(16).padStart(2,'0')).join('');
}

// ==================== RETRY ====================

function retryQuiz() {
  transition(() => {
    current = 0; answers = {};
    document.getElementById('result').style.display = 'none';
    document.getElementById('splash').style.display = 'flex';
    window.scrollTo(0, 0);
  });
}

// ==================== TRANSITION ====================
function transition(cb) {
  const el = document.getElementById('transition');
  el.classList.add('active');
  setTimeout(() => { cb(); el.classList.remove('active'); }, 420);
}

document.addEventListener('DOMContentLoaded', () => {
  initSplashChips();
});
